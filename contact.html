<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <meta name="description" content="Welcome to this Delhi Hotel">
    <meta name="keywords" content="hotel, delhi hotel, best delhi hotel">
    <!--
        adding the style sheet
    -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="css/mobile.css">

    <script src="https://kit.fontawesome.com/6b7555cf11.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- nav bar placement that top bar for scrolling-->
        <nav id="navbar">
            <h1 class="logo"><a href="index.html">Hotel La Carte</a></h1>
            <ul>
                <li>
                    <a href="index.html">
                        Home
                    </a>
                </li>
                <li>
                    <!-- Now the class will be shited to about-->
                    <a href="about.html">
                        About
                    </a>
                </li>
                <li>
                    <a class="current" href="contact.html">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us </h1>
            <p>Please fill out the form below to contact us`</p>
            <form action="process.js">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
    <div class="clr"></div>
    <section id="contact-info" class="bg-dark">
        <div id="contact-class" class="bg-dark">
            <div class="container">
                <div class="box">
                    <i class="fas fa-hotel fa-3x"></i>
                    <h3>Location</h3>
                    <p>New Delhi</p>
                </div>
                <div class="box">
                    <i class="fas fa-phone fa-3x"></i>
                    <h3>Phone Number</h3>
                    <p>7856728345</p>
                </div>
                <div class="box">
                    <i class="fas fa-envelope fa-3x"></i>
                    <h3>Email Id</h3>
                    <p>LaCartehotel@gmail.com</p>
                </div>
            </div>
        </div>
    </section>
    <footer class="main-footer">
        <p>Hotel BT &copy; 2019, All Rights Reserved</p>
    </footer>
</body>

</html>
